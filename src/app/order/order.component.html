<!doctype html>
<div class="or">
<ng-container *ngIf="bool">
<table class="table">
  <thead>
    <tr>
      <th scope="col">No</th>  
      <th scope="col">Product Name</th>
      <th scope="col">Product price</th>
      <th scope="col">Delete product</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of arr;let i=index">
      <th scope="row">{{i}}</th>
      <td>{{a.Pname}}</td>
      <td>Rs:{{a.Pprice}}/-</td>
      <td><button (click)="delete1(i)" type="button" class="btn btn-danger">Delete</button></td>
      <td><button (click)="reduceQ(i)">-</button>{{a.quantity}}<button (click)="increaseQ(i)">+</button></td>
      </tr>
  </tbody>
</table>
<figure class="text-center">
    <blockquote class="blockquote">
      <p>Total amount is Rs:{{sum}}/-</p>
    </blockquote>
</figure>
</ng-container>
</div>
<div class="d-grid gap-2">
<button class="btn btn-primary" type="button"><a routerLink="/">Button</a></button>
    <button class="btn btn-primary" type="button" (click)="confirmOr()">Pay Bill</button>
</div>
<br><br>
<app-footer></app-footer>
