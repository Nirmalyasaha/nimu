<!doctype html>
<br>

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../assets/beauty.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../assets/gents.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../assets/banner.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<h2><em>Here is our all kind of products</em></h2>
<div class="container text-center">
    <div class="row">
      <div class="col-xl-4 col-lg-6 col-sm-12 ac" *ngFor="let a of arr"> 
        <div class="card" style="width: 18rem;">
            <img src={{a.product[0].productAll[0].image}} class="card-img-top" alt="..." height="350px">
            <div class="card-body">
              <h5 class="card-title">{{a.name}}</h5>
              <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
              <a routerLink="/{{a.id}}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
      </div>
    </div>
    </div>
  <br><br>
  <app-footer></app-footer>
  <router-outlet></router-outlet>
